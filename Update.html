<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donation Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url('Pictures/nada.jpg'); /* Add background image URL */
            background-size: cover; /* Cover the entire viewport */
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White container with slight transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
            width: 150px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="UpdateDelete.html" class="back-button" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
        <h2>Update Donation Post</h2>
        
        <form id="update-form" onsubmit="updatePost(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title" value=""><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea><br>

            <input type="submit" value="Update">
        </form>
    </div>

    <script>
        // Function to update donation post
        function updatePost(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            // Check if any field is empty
            if (!title || !description) {
                alert("Please fill in all fields.");
                return; // Stop further execution
            }

            // Dummy code to update donation post
            console.log("Updating donation post...");
            console.log("New Title:", title);
            console.log("New Description:", description);

            // Display success message
            alert("Donation post updated successfully!");
        }
    </script>
</body>
</html>
