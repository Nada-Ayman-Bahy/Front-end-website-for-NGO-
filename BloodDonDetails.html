<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/BloodDonations.css">
</head>
<body>
    <div class="container-login100" style="background-image: url('Pictures/BL.jpg');">
        <a href="Requests.html" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>

        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <header>
                    <span class="login100-form-logo">
                        <img src="vendor/logo.jpg" alt="Logo">
                    </span>
                    <h1>Blood Donation Details</h1>
                    <header1>
                        <nav>
                            <a href="AllRequests.html">Home</a>
                            <a href="index.html">Logout</a>
                            </br>
                            </br>
                        </nav>
                    </header1>
                </header>
            </form>
        </div>
        <main>
            <div id="bloodDetails" class="details-container">
                <div class="details-content">
                    <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
                    <p><strong>Blood Type:</strong> <span id="bloodType"></span></p>
                    <p><strong>Hospital Name:</strong> <span id="hospitalName"></span></p>
                    <p><strong>Area:</strong> <span id="area"></span></p>
                    <p><strong>Governorate:</strong> <span id="governorate"></span></p>
                    <p><strong>Hospital Address:</strong> <span id="hospitalAddress"></span></p>
                </div>
            </div>
            <div id="mapContainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6811959.042740537!2d26.707379486437033!3d26.49447940540163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458391dc74e09c9%3A0x7560e183acf68df2!2sEgypt!5e0!3m2!1sen!2sus!4v1646361281393!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <button id="donateBtn">Donate</button>
            <div id="donationMessage" style="display: none;"></div>
        </main>
    </div>
    <script src="js/DetailsBloodDon.js"></script>
</body>
</html>
