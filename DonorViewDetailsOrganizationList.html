<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Pictures/Background.jpg'); /* Add background image URL */            background-size: cover; /* Cover the entire viewport */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            /*background-color: #f0f0f0;*/
        }

        .organization-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .organization-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .organization-list {
            list-style-type: none;
            padding: 0;
        }

        .organization-item {
            margin-bottom: 10px;
        }

        .organization-item label {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }  
        .navigation-buttons button {
            padding: 10px;
            margin: 5px;
            background-color:#A45C40;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        select {
    font-family: Poppins-Regular;
    font-size: 16px;
    color: #333;
    line-height: 1.2;
    display: inline-block;
    width: auto;
    height: 45px;
    background: transparent;
    border: 2px solid #A45C40;
    border-radius: 25px;
    padding: 0 15px;
    margin-right: 15px;
    box-sizing: border-box;
}

/* Hover effect for select elements */
select:hover,
select:focus {
    border-color: #A45C40;
}

/* Styles for buttons */
button {
    padding: 12px 24px;
    background-color: #E4B7A0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Hover effect for buttons */
button:hover {
    background-color: #A45C40;
    transform: scale(1.1);
}
.button-container {
    margin-top: 20px;
    text-align: left; /* Align the button to the left */
}

#backToRequestsBtn {
    background-color: #DE978F; /* Background color */
    color: #fff; /* Text color */
    padding: 10px 20px; /* Padding for the button */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor style on hover */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

#backToRequestsBtn:hover {
    background-color: #A45C40; /* Darker background color on hover */
    transform: scale(1.1); /* Scale the button on hover */
}


        .navigation-buttons button:hover {
            background-color: #E4B7A0;
        }

        .organization-item label:hover {
            background-color: #e0e0e0;
        }

        .organization-item input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid  #A45C40;
            outline: none;
            transition: border-color 0.3s;
        }

        .organization-item input[type="radio"]:checked {
            border-color: #000;
            background-color: #000;
        }

        #view-details-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color:  #A45C40;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #view-details-button:hover {
            background-color: #E4B7A0;
        }
        .navigation-buttons button {
            padding: 10px;
            margin: 5px;
            background-color: #E4B7A0;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #E4B7A0;
        }
    </style>
</head>
<body>
    <div class="button-container">

        <a href="#" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
    <div class="organization-container">
        <h2>Organization List</h2>
        <ul class="organization-list">
            <li class="organization-item"><label><input type="radio" name="organization" value="Health Organization"> Harmony Health Organization</label></li>
            <li class="organization-item"><label><input type="radio" name="organization" value="School Organization"> Future Education Organization</label></li>
            <li class="organization-item"><label><input type="radio" name="organization" value="Refugee Organization"> Hope Haven Organization</label></li>
            <li class="organization-item"><label><input type="radio" name="organization" value="Orphanage Organization"> Children's Home Organization</label></li>
            <!-- Add more organizations as needed -->
        </ul>
        <button id="view-details-button" onclick="viewDetails()">View Details</button>
    </div>

    <script>
        function viewDetails() {
            var selectedOrganization = document.querySelector('input[name="organization"]:checked');
            if (selectedOrganization) {
                var organizationName = selectedOrganization.value;
                // Redirect to organization details page with organizationName as a query parameter
                window.location.href = 'DonorViewOrganizationDetails.html?organization=' + encodeURIComponent(organizationName);
            } else {
                alert("Please select an organization.");
            }
        }
        document.getElementById('backToRequestsBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        history.back(); // Go back to the previous page
    });

    </script>
</body>
</html>
