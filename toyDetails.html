<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Item Details</title>
    <link rel="stylesheet" href="css/toys.css">
</head>
<body>
    <div class="container-login100" style="background-image: url('Pictures/y.jpg');">
        <a href="#" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>

        <header>
            <span class="login100-form-logo">
                <img src="vendor/logo.jpg" alt="Logo">
            </span>
            <h1>Toy Donation Requests</h1>
            <!-- Home page icon -->
        
            <header1>
                <nav>
                    <nav>
                        <a href="AllRequests.html">Home</a>
                        <a href="index.html">Logout</a>
                    </br>
                </br>
    
                    </nav>
            </header1>
        </header>
    <main>
        <div class="details-container">
            <h2 id="itemName"></h2>
            <p>Type: <span id="itemType"></span></p>
            <p>Gender: <span id="itemGender"></span></p>
            <p>Age: <span id="itemAge"></span></p>
            <p>Category: <span id="itemCategory"></span></p>
            <p>Quantity Requested: <span id="itemQuantity"></span></p>
            <!-- Add an image container -->
            <div class="details-image">
                <img id="itemImage" src="" alt="Toy Image">
            </div>
            <!-- End of image container -->
            
            <label for="quantityInput">Enter Quantity to Donate:</label>
            <input type="number" id="quantityInput" min="1" placeholder="1"><br>
            <button id="donation">Donate</button>
        </div>
        
    </main>
    <script src="js/toyDetails.js"></script>
</body>
</html>
