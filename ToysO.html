<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toys Donation Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('Pictures/nada.jpg');
      background-size: cover;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding-left: 20px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    header a {
      text-decoration: none;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      margin-bottom: 5px;
      width: 100%;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
      width: 100%;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <a href="createpost.html" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
  </header>
  <h2>Enter Toys Donation Details</h2>
  <form id="toys-donation-form" action="/submit_toys_donation" method="POST">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required>
  
    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="Action Figures">Action Figures</option>
      <option value="Dolls">Dolls</option>
      <option value="Board Games">Board Games</option>
      <option value="Puzzles">Puzzles</option>
      <option value="Educational Toys">Educational Toys</option>
      <!-- Add more options if needed -->
    </select>
  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
  
    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <br>
  
    <input type="submit" value="Submit">
  </form>
  <script>
    document.getElementById('toys-donation-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert("Toys donation post submitted successfully!");
    });
  </script>
</body>
</html>
