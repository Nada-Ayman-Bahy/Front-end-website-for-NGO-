<!DOCTYPE html>
<html lang="en">
<head>
    <a href="createpost.html" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            background-image: url('Pictures/nada.jpg'); /* Add background image URL /            background-size: cover; / Cover the entire viewport */
            margin: 0;
            padding: 0;
        }

        .form-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: calc(100% - 22px);
        }

        input[type="submit"] {
            width: 100%;
            background-color: #28a745; /* Green color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green color on hover */
        }


        

     
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Blood Donation Details</h2>
        <form id="donation-form" action="/submit_blood_donation" method="POST">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="hospitalName">Hospital Name:</label>
            <input type="text" id="hospitalName" name="hospitalName" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" required>

            <label for="hospitalAddress">Hospital Address:</label>
            <textarea id="hospitalAddress" name="hospitalAddress" rows="2" cols="50" required></textarea>

            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="bottom-buttons">
        <button class="back-button" onclick="goBack()"></button>
        <button class="forward-button" onclick="goForward()"></button>
    </div>

    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            var formData = new FormData(this);

            // AJAX request or any other processing can be done here

            alert("Blood donation post submitted successfully!");
        });

      
    </script>
</body>
</html>
