<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update/Delete Account Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Pictures/nada.jpg'); /* Add background image URL /            background-size: cover; / Cover the entire viewport */
            color: #333; /* Added text color */
        }

        #container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%; /* Adjusted width */
            text-align: center; /* Centered content */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            font-size: 20px; /* Decreased font size */
        }

        form {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px; /* Adjusted margin */
            font-weight: bold;
            color: #333;
            font-size: 16px; /* Decreased font size */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px; /* Adjusted padding */
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Decreased font size */
            color: #333; /* Added text color */
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 16px; /* Decreased font size */
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #45a049;
        }

        /* Adjusted position of the back button */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px; /* Decreased font size */
        }

        .confirmation-message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="org_dash.html" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
    </header>
    <div id="container">
        <h1>Update/Delete Account Information</h1>
        <form id="updateForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="John" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="Doe" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber" value="1234567890" required>

            <label for="organizationName">Organization Name:</label>
            <input type="text" id="organizationName" name="organizationName" value="ABC Organization" required>

            <label for="organizationType">Organization Type:</label>
            <input type="text" id="organizationType" name="organizationType" value="Non-Profit" required>

            <label for="organizationAddress">Organization Address:</label>
            <input type="text" id="organizationAddress" name="organizationAddress" value="123 Main St" required>

            <label for="area">Area:</label>
            <input type="text" id="area" name="area" value="City" required>

            <label for="governorate">Governorate:</label>
            <input type="text" id="governorate" name="governorate" value="State" required>

            <button type="submit">Update</button>
            <button type="button" onclick="deleteAccount()">Delete</button>
        </form>
        <p class="confirmation-message" id="deleteConfirmation">Account is deleted successfully!</p>
    </div>

    <script>
        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account?")) {
                // Hide the form
                document.getElementById("updateForm").style.display = "none";
                // Display the confirmation message
                document.getElementById("deleteConfirmation").style.display = "block";
            }
        }

        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let gender = document.getElementById("gender").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let contactNumber = document.getElementById("contactNumber").value;
            let organizationName = document.getElementById("organizationName").value;
            let organizationType = document.getElementById("organizationType").value;
            let organizationAddress = document.getElementById("organizationAddress").value;
            let area = document.getElementById("area").value;
            let governorate = document.getElementById("governorate").value;

            // Here you can add code to handle form submission and update account information
            alert("Account information updated successfully!\nFirst Name: " + firstName + "\nLast Name: " + lastName + "\nGender: " + gender + "\nEmail: " + email + "\nPassword: " + password + "\nContact Number: " + contactNumber + "\nOrganization Name: " + organizationName + "\nOrganization Type: " + organizationType + "\nOrganization Address: " + organizationAddress + "\nArea: " + area + "\nGovernorate: " + governorate);
        });
    </script>
</body>
</html>
