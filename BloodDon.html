<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/BloodDonations.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container-login100" style="background-image: url('Pictures/BL.jpg');">
        <a href="Requests.html" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>

        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <header>
                    <span class="login100-form-logo">
                        <img src="vendor/logo.jpg" alt="Logo">
                    </span>
                    <h1>Blood Donation Details</h1>
                    <!-- Navigation or back button to return to the main page -->
                    
                    <header1>
                        <nav>
                            <a href="Requests.html">Home</a>
                            <a href="index.html">Logout</a>
                        </br>
                    </br>
            
                        </nav>
                    </header1>
                </header>
            </form>
        </div>
    <main>
        <div id="filterSection">
            <label for="governateFilter">Select Governorate:</label>
            <select id="governateFilter">
            </select>
            
            <label for="areaFilter">Select Area:</label>
            <select id="areaFilter">
            </select>

            <label for="hospitalFilter">Select Hospital:</label>
            <select id="hospitalFilter">
            </select>

            <button id="filterBtn">Filter</button>
        </div>

        <!-- Search Bar -->
        <div id="searchBar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
        </div>
            
        <div class="grid-container" id="bloodGrid">
            <!-- Donation requests and details links will be dynamically populated here -->
        </div>
        <div id="bloodList">
            <!-- Blood donation requests will be dynamically populated here -->
        </div>
        <div id="errorMessage" style="display: none; color: red;"></div>
    </main>
    <script src="js/BloodDonations.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
