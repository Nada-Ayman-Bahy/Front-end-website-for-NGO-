<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>delete Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="container">
    <div class="title">delete Profile</div>
    <div class="content">
      <form id="deleteForm" action="#">
        <div class="button-container">

          <a href="#" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstname" placeholder="Enter your firstname">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastname" placeholder="Enter your lastname">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your Email">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          <div class="gender-details">
            <span class="details">Gender</span>
            <select id="gender">
              <option value="" disabled selected>Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" id="address" placeholder="Enter your address">
          </div>
          <div class="input-box">
            <span class="details">Area</span>
            <input type="text" id="area" placeholder="Enter your Area">
          </div>
          <div class="input-box">
            <span class="details">Governorate</span>
            <input type="text" id="governorate" placeholder="Enter your Governorate">
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="text" id="contact" placeholder="Enter your Contact Number">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Delete">
        </div>
      </form>
    </div>
  </div>

  <script>
    // Retrieve existing data from local storage
    const userData = JSON.parse(localStorage.getItem('registrationData'));

    // Prefill the form with existing data
    document.getElementById('firstname').value = userData.firstName || '';
    document.getElementById('lastname').value = userData.lastName || '';
    document.getElementById('email').value = userData.email || '';
    document.getElementById('password').value = userData.password || '';
    document.getElementById('address').value = userData.address || '';
    document.getElementById('area').value = userData.area || '';
    document.getElementById('governorate').value = userData.governorate || '';
    document.getElementById('contact').value = userData.contact || '';

    // Handle form submission
    const deleteForm = document.getElementById('deleteForm');
    deleteForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get updated form data
      const updatedData = {
        firstName: document.getElementById('firstname').value.trim() || '',
        lastName: document.getElementById('lastname').value.trim() || '',
        email: document.getElementById('email').value.trim() || '',
        password: document.getElementById('password').value.trim() || '',
        gender: document.getElementById('gender').value.trim() || '',
        address: document.getElementById('address').value.trim() || '',
        area: document.getElementById('area').value.trim() || '',
        governorate: document.getElementById('governorate').value.trim() || '',
        contact: document.getElementById('contact').value.trim() || '',
      };
      if (!updatedData.firstName) {
        document.getElementById('firstname').value = '';
      }
      if (!updatedData.lastName) {
        document.getElementById('lastname').value = '';
      }
      if (!updatedData.email) {
        document.getElementById('email').value = '';
      }
      if (!updatedData.password) {
        document.getElementById('password').value = '';
      }
      if (!updatedData.gender) {
        document.getElementById('gender').value = '';
      }
      if (!updatedData.address) {
        document.getElementById('address').value = '';
      }
      if (!updatedData.area) {
        document.getElementById('area').value = '';
      }
      if (!updatedData.governorate) {
        document.getElementById('governorate').value = '';
      }
      if (!updatedData.contact) {
        document.getElementById('contact').value = '';
      }

      // Update data in local storage
      localStorage.setItem('registrationData', JSON.stringify(updatedData));

      // Redirect to donor profile page
      window.location.href = 'donor_profile.html';
    });
     document.getElementById('backToRequestsBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        history.back(); // Go back to the previous page
    });
    document.getElementById('backToRequestsBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        history.back(); // Go back to the previous page
    });
  </script>
</body>
</html>
