<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location on Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 1500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Parse latitude and longitude from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = parseFloat(urlParams.get('lat'));
        const longitude = parseFloat(urlParams.get('lng'));

        // Initialize Leaflet map centered around the provided latitude and longitude
        const map = L.map('map').setView([latitude, longitude], 10);

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the provided location
        L.marker([latitude, longitude]).addTo(map);
    </script>
</body>
</html>
