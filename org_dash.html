<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard</title>
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('Pictures/NadaBack.jpg'); /* Add background image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            filter: blur(4px); /* Add blur effect */
            opacity: 0.5; /* Adjust opacity as needed */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Add white shadow */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard-container {
            max-width: 600px;
            margin: 50px auto; /* Center the container horizontally */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }

        .dashboard-container h1 {
            margin-bottom: 20px;
        }

        .dashboard-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-button:hover {
            background-color: #218838; /* Darker green color on hover */
        }

        .bottom-buttons {
            margin-top: auto; /* Push to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .bottom-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bottom-buttons button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Organization Dashboard</h1>
        <button class="dashboard-button" onclick="donationsPost()">Create Donation Post</button><br>
        <button class="dashboard-button" onclick="notifications()">Notifications</button><br>
        <button class="dashboard-button" onclick="scheduleDropoff()">Schedule Dropoff</button><br>
        <button class="dashboard-button" onclick="viewDetailsOfPosts()">View Details of Posts</button><br>
        <button class="dashboard-button" onclick="viewDonorDetails()">View Fulfilled Donor Details</button><br>
        <button class="dashboard-button" onclick="updateDeleteDonation()">Update/Delete Donation</button><br>
        <button class="dashboard-button" onclick="updateDeleteAccount()">Update/Delete Account</button><br>
    </div>

    <div class="bottom-buttons">
        <button class="back-button" onclick="goBack()">Back</button>
        <button class="forward-button" onclick="goForward()">Forward</button>
    </div>

    <script>

        function donationsPost() {
            window.location.href = "createpost.html";
        }

        function notifications() {
            window.location.href = "Notifiaction.html";
        }

        function viewDetailsOfPosts() {
            window.location.href = "DetailsFulfilledPosts.html";
        }

        function viewDonorDetails() {
            window.location.href = "OViewDonorDetails.html";
        }

        function updateDeleteDonation() {
            window.location.href = "UpdateDelete.html";
        }

        function updateDeleteAccount() {
            window.location.href = "UpdateDeleteAccount.html";
        }

        function scheduleDropoff() {
            window.location.href = "donatedItems.html";
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }
    </script>
</body>
</html>
