<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('Pictures/nada.jpg'); /* Add background image URL */            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
           /* background-color: #f0f0f0;*/
        }

        .account-management-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .account-management-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .account-list {
            margin-bottom: 20px;
        }

        .account-list-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .delete-button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .navigation-buttons button {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navigation-buttons" style="text-align: center; margin-top: 20px;">
        <button onclick="navigateBack()">&#9664;</button> <!-- Left arrow -->
        <button onclick="navigateNext()">&#9654;</button> <!-- Right arrow -->
    </div>
    <div class="account-management-container">
        <h2>Delete Organization or Donor Account</h2>
        <div class="account-list">
            <div class="account-list-item">
                <label>
                    <input type="radio" name="account" value="health_org">
                    <p><strong>Name:</strong> Care Organization</p>
                    <p><strong>Username:</strong> Care_health123</p>
                </label>
            </div>
            <div class="account-list-item">
                <label>
                    <input type="radio" name="account" value="school_org">
                    <p><strong>Name:</strong> MySchool Organization</p>
                    <p><strong>Username:</strong> Primary_school_org_456</p>
                </label>
            </div>
            <div class="account-list-item">
                <label>
                    <input type="radio" name="account" value="Message_org">
                    <p><strong>Name:</strong> Tawheed mosque</p>
                    <p><strong>Username:</strong> T562_mosque</p>
                </label>
            </div>
            <div class="account-list-item">
                <label>
                    <input type="radio" name="account" value="school_org">
                    <p><strong>Name:</strong> Youssef Aziz</p>
                    <p><strong>Username:</strong> Jo_23_aziz</p>
                </label>
            </div>
            <div class="account-list-item">
                <label>
                    <input type="radio" name="account" value="school_org">
                    <p><strong>Name:</strong> Malika Hatem</p>
                    <p><strong>Username:</strong> Malika124_Hatem</p>
                </label>
            </div>
            <!-- Add more account list items as needed -->
        </div>
        <button class="delete-button" onclick="deleteSelectedAccount()">Delete Account</button>
    </div>

    <script>
        function deleteSelectedAccount() {
            var selectedAccount = document.querySelector('input[name="account"]:checked');
            if (!selectedAccount) {
                alert("Please select an account to delete.");
                return;
            }

            var confirmation = confirm("Are you sure you want to delete the selected account?");
            if (confirmation) {
                selectedAccount.parentNode.parentNode.remove();
                alert("Account has been deleted.");
            }
        }

        function navigateBack() {
            // Navigate back in the history
            window.history.back();
            console.log("Navigating back.");
        }

        function navigateNext() {
            // Navigate forward in the history
            window.history.forward();
            console.log("Navigating forward.");
        }
    </script>
</body>
</html>
