<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Donation Requests</title>
    <link rel="stylesheet" href="css/clothingStyles.css"> <!-- Link to your CSS file -->
</head>

<body>
    
    <div class="container-login100" style="background-image: url('Pictures/C.jpg');">
        <div class="wrap-login100">
            <a href="#" id="backToRequestsBtn" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>

            <form class="login100-form validate-form">
                <header>
                    
                    <span class="login100-form-logo">
                        <img src="vendor/logo.jpg" alt="Logo">
                    </span>

                    <h1>Clothing Donation Requests</h1>
                    <!-- Navigation or back button to return to the main page -->
                    
                    <header1>
                        <a href="AllRequests.html" aria-label="Home"><i class="fas fa-home"></i> Home</a>
                        <a href="index.html" id="logoutBtn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i> Logout</a> <!-- Logout button -->


                    </header1>
                </header>
            </form>
        </div>
   
    <main>
        <div id="filterSection">
            <label for="ageInput">Age:</label>
            <!-- Replace age dropdown with text input -->
            <input type="text" id="ageInput" onkeypress="if (!/^[0-9]\d*$/i.test(event.key)) event.preventDefault()" placeholder="Numbers Only">

            <label for="genderFilter">Gender:</label>
            <select id="genderFilter">
                <option value="">All</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="seasonFilter">Season:</label>
            <select id="seasonFilter">
                <option value="">All</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
                <option value="Winter">Winter</option>
            </select>

            <button id="filterBtn2">Filter</button>
        </div>

        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search by category...">
        <button id="searchBtn">Search</button>

        <div class="grid-container" id="clothingGrid">
            <!-- Donation requests and details links will be dynamically populated here -->
        </div>
        <div id="clothingList">
            <!-- Clothing donation requests will be dynamically populated here -->
        </div>
    </main>
</div>

    <script src="js/CodeSampleClothing.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
