<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fulfilled Donation Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Pictures/nada.jpg'); /* Add background image URL /            background-size: cover; / Cover the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #dc3545; /* Red color */
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c82333; /* Darker red color on hover */
        }
    </style>
</head>
<body>
    <header>
        <a href="org_dash.html" aria-label="Back"><i class="fas fa-arrow-left"></i> Back</a>
    </header>
    <div class="container">
        <h2>Delete Fulfilled Donation Posts</h2>

        <table>
            <thead>
                <tr>
                    <th>Donation Type</th>
                    <th>Donor</th>
                    <th>Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Clothes</td>
                    <td>John Doe</td>
                    <td>5 shirts, 3 pairs of jeans</td>
                    <td><button class="delete-button" onclick="deletePost(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Toys</td>
                    <td>Jane Smith</td>
                    <td>10 dolls, 5 teddy bears</td>
                    <td><button class="delete-button" onclick="deletePost(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Blood</td>
                    <td>Mark Johnson</td>
                    <td>4 units of O+ blood</td>
                    <td><button class="delete-button" onclick="deletePost(this)">Delete</button></td>
                </tr>
                <tr>
                    <td>Other Stuff</td>
                    <td>Emily Wilson</td>
                    <td>2 blankets, 3 pairs of shoes</td>
                    <td><button class="delete-button" onclick="deletePost(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function deletePost(button) {
            var row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
